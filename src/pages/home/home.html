<ion-header>
  <ion-navbar color="primary">
    <ion-title>Dev Radar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="loadDevs()" class="searchForm">
    <ion-input [(ngModel)]="techs" name="techs" class="searchInput" placeholder="Buscar devs por techs..."></ion-input>
    <button type="submit" class="searchButton">
      <ion-icon name="search"></ion-icon>
    </button>
  </form>
  <div #map id="map"></div>
</ion-content>
